<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .input-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50vw;
        }
        textarea {
            padding: 10px;
            font-size: 23px;
            height: 10vh;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 16px 20px;
            width: 50vw;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: left;
            font-size: 23px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
<div class="input-container">
    <h2 style="margin-top: 0;">KeukenGPT</h2>
    <textarea id="inputBox" placeholder="Enter something here"></textarea>
    <button onclick="sendData()">Send</button>
    <div class="output-box" id="outputBox"></div>
</div>

<script>
    async function sendData() {
        const inputValue = document.getElementById('inputBox').value;
        const response = await fetch('/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({data: inputValue})
        });
        if (response.ok) {
            const jsonResponse = await response.json();
            displayOutput(`<strong>Sent:</strong> ${inputValue}<br><strong>Response:</strong> ${jsonResponse.message}`);
        } else {
            displayOutput('<strong>Error:</strong> Failed to send data');
        }
    }

    function displayOutput(message) {
        document.getElementById('outputBox').innerHTML = message;
    }
</script>
</body>
</html>
